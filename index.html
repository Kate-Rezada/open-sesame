<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiiiii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2em;
      font-weight: bold;
    }

    p {
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .media {
      display: none;
      position: absolute;
      max-width: 200px;
      max-height: 200px;
    }

    .button-row {
      margin-top: 20px;
    }

    .yes {
      padding: 20px;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid black;
      background-color: #eee;
      cursor: pointer;
    }

    .no {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid red;
      background-color: white;
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }

    .floating-no {
      position: absolute;
      border: 2px solid red;
      background-color: white;
      color: red;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      z-index: 999;
    }
    
  </style>
</head>
<body>

  <!-- Scattered Media -->
  <!-- Safe static positions (away from screen edges) -->
<video src="alice_guo.mp4" controls class="media" style="top: 120px; left: 60px;"></video>
<img src="ldr_sha.jfif" class="media" style="top: 300px; left: 300px;">
<img src="super_sad.gif" class="media" style="top: 400px; left: 80px;">
<img src="aray.jfif" class="media" style="top: 400px; left: 530px;">
<img src="sus.jfif" class="media" style="top: 50px; left: 760px;">
<img src="yes_naman.jfif" class="media" style="top: 380px; left: 840px;">
<img src="sad_ba_sha.gif" class="media" style="top: 160px; left: 1000px;">

  <!-- Main Text -->
  <h2 style="padding-top: 2rem; font-size: 0.8em; color: #666;">
    You can just click "Yes" to see the next page :>
  </h2>

  <h1>HI JHODIE</h1>
  <p>gusto kita, may chance ba?</p>

  <!-- Button Section -->
  <div class="button-row">
    <button class="yes" onclick="location.href='yes.html'">
      YES
    </button>
    <button class="no" id="noBtn">No</button>
  </div>

  <script>
    const media = document.querySelectorAll('.media');
    const noBtn = document.getElementById('noBtn');
    let revealed = 0;

    noBtn.addEventListener('click', () => {
      if (revealed < media.length) {
        media[revealed].style.display = 'block';
        revealed++;
      } else {
        const clone = document.createElement('button');
        clone.className = 'floating-no';
        clone.textContent = 'No';
        clone.style.left = Math.random() * (window.innerWidth - 80) + 'px';
        clone.style.top = Math.random() * (window.innerHeight - 40) + 'px';
        document.body.appendChild(clone);
      }
    });
  </script>

</body>

</html>
